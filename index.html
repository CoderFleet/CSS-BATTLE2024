<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Battle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="upperCard">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="upperCardText">
          <div class="titleArea">
            <div class="title">Satoru Gojo</div>
            <div class="titleDesc">Most Played Legend</div>
          </div>
          <div class="upStatArea">
            <div class="upStats">
              <div class="upStat">Games Played</div>
              <div class="upCount">87</div>
            </div>
            <div class="upStats">
              <div class="upStat">Kills</div>
              <div class="upCount">152</div>
            </div>
            <div class="upStats">
              <div class="upStat">Assists</div>
              <div class="upCount">54</div>
            </div>
          </div>
        </div>
        <img src="./Gojo_Satoru-removebg-preview.png" alt="Cool Image" />
      </div>
      <div class="belowCard">
        <div class="cards">
          <div class="card">
            <i class="fa-solid fa-trophy"></i>
            <div class="text-content">
              <div class="belowCount">37</div>
              <div class="belowStat">Achievements Completed</div>
            </div>
          </div>
          <div class="card">
            <i class="fa-regular fa-star"></i>
            <div class="text-content">
              <div class="belowCount">864</div>
              <div class="belowStat">Ranked Points</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
